{% extends 'base.html' %}

{% block content %}
<h1>Detail contantent</h1>
<div class="card-container d-flex flex-wrap w-100">
  {% for addblogy in addblog %}
    <div class="card m-5 border-primary" style="width: 1000px; height: 500px;">
      <img src="{{ addblogy.image.url }}" class="card-img-top" alt="..." style="width: 1000px; height: 200px;">
      <div class="card-body">
        <h5 class="card-title">{{ addblogy.name }}</h5>
        <p class="card-text">{{ addblogy.description }}</p>
        <h4 class="card-text border bg-info d-inline-block py-2 px-3 rounded text-white">
          {{ addblogy.category }}
        </h4>
        
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
